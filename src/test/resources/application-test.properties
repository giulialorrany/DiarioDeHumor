# Força o uso do H2 em memória nos testes
spring.datasource.url=jdbc:h2:mem:diariodehumor;DB_CLOSE_DELAY=-1;MODE=MySQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Cria as tabelas automaticamente a partir do schema.sql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none